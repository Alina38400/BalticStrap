<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

    <!-- My jS -->
    <script src="js/switch.js"></script>
</head>

<body>
<div class="container">
    <h2>balticfinance</h2>
    <p>The colour coded scale on the claims for the reserve uncertainty</p>
    <form>
        <div class="form-group row">
            <label for="SelectReserve" class="col-sm-3 col-form-label">Reserve uncertainty:</label>
            <div class="col-sm-9">
                <select class="custom-select" id="SelectReserve" OnChange="ChangeStyle()">
                    <option>Select</option>
                    <option>6 - we fully expect a reserve but have no idea how big it might be</option>
                    <option>5 - we are unsure if this is even a big claim</option>
                    <option>4 - generally unsecure</option>
                    <option>3 - somewhat unsure about the exact disability percentage</option>
                    <option>2 - a little uncertain about the amount but generally in the correct area</option>
                    <option>1 - very certain that our reserve is correct</option>
                </select>
            </div>
        </div>
    </form>
</div>

</body>

</html>
